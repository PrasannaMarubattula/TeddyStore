  <div class="container">
    <h1 class="suh text-center text-dark">SIGN IN</h1>
    <form id="signInForm" class="same">
      <div class="form-group">
        <label for="email"><b>Username</b></label>
        <input name="email" type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="username">
      </div>
      <div class="form-group">
        <label for="password"><b>Password</b></label>
        <input name="password" type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <button type="button" class="btn btn-primary" onclick="signin()">Sign In</button>    
    </form>
    <div class="goToSignIn">
      <small>Don't Have An Account ?</small><br>
      <button type="button" class="btn btn-info" onclick="location.href = 'signup.html';">Sign Up</button>
    </div><br>
    <div class="alert alert-success wrongInfo" id="signInSuccessfull" role="alert" ></div> 
    <div class="alert alert-danger wrongInfo" id="wrongInfo" role="alert" ></div>     
  </div>
</script>
